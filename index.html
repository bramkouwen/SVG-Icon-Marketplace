<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/main.css">
    
    <title>Icon Chest</title>
</head>
<body>
    <main id="app">
        <header>
          <div>
            <h1 class="hidden">Icon Chest</h1>
            <img class="logo" src="images/icon_chest_logo.svg" alt="icon chest logo" width="186" height="71">
          </div>
          <nav class="nav">
            <h2 class="hidden">Main Navigation</h2>
                <ul>
                   <li><input class="search" type="search" placeholder="Search"></li> 
                   <li><a class="active" href="#">HOME</a></li>
                   <li><a href="#">ABOUT</a></li>
                   <li><a href="#">LICENCE</a></li>
                   <li><a href="#">ADD YOUR OWN</a></li>
                   <li><a href="#">FAVORITES</a></li>
                </ul>
          </nav>
        </header>
        
        <section class="svg-grid">
          <h2 class="hidden">Icon gallery</h2>
            <article class="container">
                <img id="acoustic-guitar" class="icon" src="images/guitar_icon.svg" alt="acoustic guitar icon" width="35" height="93">
                <h3>Acoustic Guitar</h3>
            </article>

            <article class="container">
                <img id="drum" class="icon" src="images/drum_icon.svg" alt="drum icon" width="72" height="83">
                <h3>Drum</h3>  
            </article>

            <article class="container">
                <img id="electric-guitar" class="icon" src="images/electric_guitar_icon.svg" alt="electric guitar icon" width="35" height="87">
                <h3>Electric Guitar</h3>
            </article>

            <article class="container">
              <img id="flute" class="icon" src="images/flute_icon.svg" alt="flute icon" width="48" height="86"> 
              <h3>Flute</h3> 
            </article>

            <article class="container">
              <img id="microphone" class="icon" src="images/microphone_icon.svg" alt="microphone icon" width="52" height="86">
              <h3>Microphone</h3>
            </article>

            <article class="container">
              <img id="piano" class="icon" src="images/piano_icon.svg" alt="piano icon" width="77" height="35">  
              <h3>Piano</h3>
            </article>

            <article class="container">
              <img id="saxophone" class="icon" src="images/saxophone_icon.svg" alt="saxophone icon" width="61" height="86">
              <h3>Saxophone</h3>
            </article>

            <article class="container">
              <img id="speaker" class="icon" src="images/speaker_icon.svg" alt="speaker icon" width="51" height="82">
              <h3>Speaker</h3>
            </article>

            <article class="container">
              <img id="violin" class="icon" src="images/violin_icon.svg" alt="violin icon" width="31" height="86">
              <h3>Violin</h3>
            </article>

            <article class="container">
              <img id="trumpet" class="icon" src="images/trumpet_icon.svg " alt="trumpet icon" width="84" height="37">
              <h3>Trumpet</h3>
            </article>

            <article class="container">
              <img id="banjo" class="icon" src="images/banjo_icon.svg" alt="banjo icon" width="31" height="86">
              <h3>Banjo</h3>  
            </article>

            <article class="container">
              <img id="xylophone" class="icon" src="images/xylophone_icon.svg " alt="xylophone icon" width="78" height="61">
              <h3>Xylophone</h3>
            </article>

        </section>
    </main>
    <footer>
      <h2 class="hidden">Main Footer</h2>
      <img id="footerlogo" src="images/icon_chest_logo_white.svg" alt="Icon Chest footer logo">
    </footer>
    <!-- JavaScript ALWAYS goes at the bottom of the page -->
    <script src="js/main.js" defer></script>
</body>
</html>
